<h1> render </h1>
<button>click!</button>
<script>
window.onmessage = (e) => {
  if(event.source === window && event.data === 'port'){
    const [port] = event.ports
    port.postMessage(42)
    port.onmessage = ({data}) => {
      console.log('msg from worker', data)
    }
  }
}
const button = document.querySelector('button')
const update = () => {
  const n = Math.random()
  button.innerHTML = `click! ${n}`
}
button.addEventListener('click', update)
</script>
